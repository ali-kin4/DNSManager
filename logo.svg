  <line x1="128" y1="128" x2="128" y2="50" stroke="#60a5fa" stroke-width="3" stroke-linecap="round"/>
  <line x1="128" y1="128" x2="206" y2="128" stroke="#60a5fa" stroke-width="3" stroke-linecap="round"/>
  <line x1="128" y1="128" x2="128" y2="206" stroke="#60a5fa" stroke-width="3" stroke-linecap="round"/>
