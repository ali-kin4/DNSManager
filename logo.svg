  <line x1="128" y1="128" x2="182" y2="74" stroke="#60a5fa" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>
  <line x1="128" y1="128" x2="182" y2="182" stroke="#60a5fa" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>
